
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/manymilk_bd
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    show-sql: false
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob:
          non_contextual_creation: true
  thymeleaf:
    cache: false

  main:
    allow-bean-definition-overriding: true