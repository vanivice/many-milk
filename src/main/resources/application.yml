logging:
  level:
    root: INFO
    org.springframework.boot: OFF
    org.hibernate: OFF
    org.hibernate.SQL: OFF
    org.hibernate.type: OFF
    org.hibernate.tool.hbm2ddl: OFF

server:
 address: 0.0.0.0
 port: 8080

#server:
#  server.address=0.0.0.0
#  server.port=${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:file:./data/manymilk   # база будет храниться в папке ./data
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # update = не удаляет данные, только обновляет структуру
    show-sql: false      # отключаем вывод SQL Hibernate
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: true
      path: /h2-console   # веб-консоль по адресу http://localhost:8080/h2-console

  thymeleaf:
    cache: false

  main:
    allow-bean-definition-overriding: true