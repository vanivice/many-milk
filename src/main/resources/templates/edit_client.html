<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента - ManyMilk</title>
    <!-- Важный мета-тег для адаптивности -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">

<main class="p-6 w-full max-w-md">
    <div class="bg-white p-6 rounded shadow w-full">
        <h2 class="text-xl font-semibold mb-4 text-center">Редактировать клиента</h2>

        <form th:action="@{/clients/edit/{id}(id=${client.id})}" th:object="${client}" method="post" class="space-y-4"
            onsubmit="return validateClientForm()">

            <input type="hidden" name="searchType" th:value="${searchType} ?: ''">
            <input type="hidden" name="searchValue" th:value="${searchQuery} ?: ''">

            <div>
                <label class="block mb-1 font-semibold">Имя</label>
                <input type="text" th:field="*{name}" class="border p-2 w-full rounded" placeholder="Имя"/>
            </div>
            <div>
                <label class="block mb-1 font-semibold">Телефон</label>
                <input type="text" th:field="*{phoneNumber}" class="border p-2 w-full rounded" placeholder="+7 (999) 123-45-67"/>
            </div>

            <div>
                <label class="block mb-1 font-semibold">Telegram</label>
                <input type="text" th:field="*{telegramNick}" class="border p-2 w-full rounded" placeholder="Telegram"/>
            </div>

            <div>
                <label class="block mb-1 font-semibold">WhatsApp</label>
                <input type="text" th:field="*{whatsAppNick}" class="border p-2 w-full rounded" placeholder="WhatsApp"/>
            </div>
            <div>
                <label class="block mb-1 font-semibold">Дата последнего заказа</label>
                <input type="date" name="lastOrderDate" class="border p-2 w-full rounded"
                       th:value="${client.lastOrderDate}" />
                <p class="text-gray-500 text-sm mt-1">Оставьте пустым, если менять дату не нужно</p>
            </div>

            <div class="flex justify-end gap-2">
                <a href="/clients" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Отмена</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Сохранить</button>
            </div>
        </form>

        <script>
            function formatPhoneInput(event) {
                let input = event.target;
                let digits = input.value.replace(/\D/g, '');

                if (digits.startsWith('8')) digits = '7' + digits.slice(1);
                if (!digits.startsWith('7')) digits = '7' + digits;

                let formatted = '+7';
                if (digits.length > 1) formatted += ' (' + digits.substring(1, Math.min(4, digits.length));
                if (digits.length >= 4) formatted += ') ' + digits.substring(4, Math.min(7, digits.length));
                if (digits.length >= 7) formatted += '-' + digits.substring(7, Math.min(9, digits.length));
                if (digits.length >= 9) formatted += '-' + digits.substring(9, Math.min(11, digits.length));

                input.value = formatted;
            }

            function validateClientForm() {
                const phoneField = document.querySelector('input[name="phoneNumber"]');
                if (!phoneField.value || phoneField.value.length < 16) {
                    alert('Пожалуйста, введите корректный основной номер в формате +7 (XXX) XXX-XX-XX.');
                    phoneField.focus();
                    return false;
                }
            }
            document.addEventListener('DOMContentLoaded', () => {
                const phoneFields = document.querySelectorAll('input[name="phoneNumber"], input[name="secondaryPhoneNumber"]');
                phoneFields.forEach(field => field.addEventListener('input', formatPhoneInput));
            });
        </script>
    </div>
</main>

</body>
</html>
