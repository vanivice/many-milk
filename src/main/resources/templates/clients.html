<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ManyMilk - Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Шапка -->
<nav class="bg-white shadow-md p-4 overflow-x-auto">
    <div class="min-w-[320px] flex justify-between items-center">
        <div class="flex items-center gap-1">
            <span class="text-2xl font-bold text-blue-600 relative">
                ManyMilk
                <sup class="text-xs ml-1 align-super">v.1.0.0</sup>
            </span>
        </div>
        <a th:href="@{/}"
           class="bg-blue-600 text-white px-3 py-1.5 rounded-md shadow hover:bg-blue-700 transition text-sm">
            Главная
        </a>
    </div>
</nav>

<!-- Main Content -->
<main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Список клиентов</h2>

    <!-- Поиск -->
    <div class="mb-4 flex flex-wrap gap-2 items-start">
        <div class="flex flex-col">
            <form th:action="@{/clients/searchByPhone}" method="get" class="flex gap-2 flex-wrap" onsubmit="return validatePhoneSearch(this)">
                <input id="phoneInput" type="text" name="phone" placeholder="Поиск по номеру" class="border p-2 rounded flex-grow" oninput="clearMessage('phoneMessage')" />
                <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Поиск</button>
            </form>
            <div id="phoneMessage" th:text="${notFoundMessagePhone}" class="text-red-500 text-sm font-semibold mt-1"></div>
        </div>

        <div class="flex flex-col">
            <form th:action="@{/clients/searchByNick}" method="get" class="flex gap-2 flex-wrap" onsubmit="return validateNickSearch(this)">
                <input id="nickInput" type="text" name="nick" placeholder="Поиск по нику" class="border p-2 rounded flex-grow" oninput="clearMessage('nickMessage')" />
                <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Поиск</button>
            </form>
            <div id="nickMessage" th:text="${notFoundMessageNick}" class="text-red-500 text-sm font-semibold mt-1"></div>
        </div>
    </div>

    <script>
        function validatePhoneSearch(form) {
            if (!form.phone.value.trim()) {
                alert("Поле поиска по номеру не должно быть пустым!");
                return false;
            }
            return true;
        }

        function validateNickSearch(form) {
            if (!form.nick.value.trim()) {
                alert("Поле поиска по нику не должно быть пустым!");
                return false;
            }
            return true;
        }
    </script>

    <div class="overflow-auto" style="max-width: 100vw;">
        <table class="min-w-full bg-white rounded shadow overflow-hidden">
            <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2 border-r">ID</th>
                <th class="px-4 py-2 border-r">Имя</th>
                <th class="px-4 py-2 border-r">Телефон</th>
                <th class="px-4 py-2 border-r">Telegram</th>
                <th class="px-4 py-2 border-r">WhatsApp</th>
                <th class="px-4 py-2 border-r">Последний заказ</th>
                <th class="px-4 py-2">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}"
                th:with="secNumber=${client.secondaryPhoneNumber != null} ? ${client.secondaryPhoneNumber} : ''"
                class="border-b hover:bg-gray-50">
                <td class="px-4 py-2 border-r max-w-[50px]" th:text="${client.id}"></td>
                <td class="px-4 py-2 border-r max-w-[150px] truncate" th:text="${client.name}"></td>
                <td class="px-4 py-2 border-r max-w-[190px]">
                    <div class="flex flex-col gap-1 min-w-0">
                        <span class="truncate" th:text="${client.phoneNumber}" th:title="${client.phoneNumber}"></span>
                        <button type="button"
                                class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 w-max"
                                th:attr="onclick=|showSecondaryModal(${client.id}, '${secNumber}')|">
                            Доп. номер
                        </button>
                    </div>
                </td>
                <td class="px-4 py-2 border-r w-[150px] whitespace-normal break-all"
                    th:text="${client.telegramNick}"></td>
                <td class="px-4 py-2 border-r w-[150px] whitespace-normal break-all"
                    th:text="${client.whatsAppNick}"></td>
                <td class="px-4 py-2 border-r w-[60px] truncate overflow-hidden whitespace-nowrap"
                    th:text="${client.lastOrderDate}"
                    th:title="${client.lastOrderDate}"></td>
                <td class="px-4 py-2 max-w-[190px]">
                    <div class="flex gap-1 flex-wrap">
                        <form th:action="@{/clients/order-today/{id}(id=${client.id})}" method="post" class="flex-grow-0 flex-shrink-0">
                            <button type="submit" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600 w-[130px] text-center">
                                Сделал заказ
                            </button>
                        </form>
                        <a th:href="@{/clients/edit/{id}(id=${client.id})}"
                           class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 w-[130px] text-center inline-block">
                            Редактировать
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex justify-center">
        <a href="/"
           class="bg-blue-600 text-white px-4 py-2 rounded-md shadow hover:bg-blue-700 transition">
            Главная
        </a>
    </div>

</main>

<!-- Модальное окно для редактирования доп. номера -->
<div id="secondaryModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow w-96 relative">
        <h2 class="text-lg font-bold mb-4">Редактировать дополнительный номер</h2>
        <form id="secondaryForm" method="post">
            <input type="text" name="secondaryPhoneNumber" id="modalSecondaryNumber"
                   class="border p-2 w-full rounded mb-4" placeholder="Доп. номер" />
            <div class="flex justify-between gap-2">
                <button type="button" onclick="closeSecondaryModal()"
                        class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">Отмена</button>
                <button type="button" onclick="deleteSecondaryPhone()"
                        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Удалить</button>
                <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    let modal = document.getElementById('secondaryModal');
    let modalForm = document.getElementById('secondaryForm');
    let modalNumberInput = document.getElementById('modalSecondaryNumber');
    let currentClientId = null;

    function showSecondaryModal(clientId, secondaryNumber) {
        currentClientId = clientId;
        modal.classList.remove('hidden');
        modalNumberInput.value = secondaryNumber || '';
        modalForm.action = `/clients/secondary-phone/${clientId}`;
    }

    function closeSecondaryModal() {
        modal.classList.add('hidden');
        modalNumberInput.value = '';
        currentClientId = null;
    }

    function deleteSecondaryPhone() {
        if (!currentClientId) return;
        window.location.href = `/clients/secondary-phone/delete/${currentClientId}`;
    }
</script>

<script>
    const pageScrollKey = 'page_scroll_' + window.location.pathname;
    const tableScrollKey = 'table_scroll_' + window.location.pathname;
    const container = document.querySelector('.overflow-auto');

    // Сохраняем вертикальный скролл страницы
    window.addEventListener('scroll', () => {
        sessionStorage.setItem(pageScrollKey, window.scrollY);
    });

    if (container) {
        // Сохраняем скролл таблицы
        container.addEventListener('scroll', () => {
            sessionStorage.setItem(tableScrollKey, JSON.stringify({
                x: container.scrollLeft,
                y: container.scrollTop
            }));
        });
    }

    // Восстанавливаем скролл после загрузки
    window.addEventListener('load', () => {
        // Страница
        const pageScrollY = sessionStorage.getItem(pageScrollKey);
        if (pageScrollY) {
            requestAnimationFrame(() => window.scrollTo(0, parseInt(pageScrollY)));
        }

        // Таблица
        if (container) {
            const scrollData = sessionStorage.getItem(tableScrollKey);
            if (scrollData) {
                const { x, y } = JSON.parse(scrollData);
                requestAnimationFrame(() => {
                    container.scrollLeft = x;
                    container.scrollTop = y;
                });
            }
        }
    });
</script>

</body>
</html>
