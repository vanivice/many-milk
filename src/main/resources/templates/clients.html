<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- важно для мобильных -->
    <title>ManyMilk - Главная</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Шапка -->
<nav class="bg-white shadow-md p-4 w-full fixed top-0 left-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Логотип с версией -->
        <div class="flex items-center gap-1">
            <h1 class="text-2xl sm:text-3xl font-bold inline-flex items-center">
                <span class="text-blue-600">Many</span>
                <span class="bg-blue-600 text-white px-2 rounded-md ml-2">Milk</span>
            </h1>
            <sup class="text-xs ml-1 align-super">v.1.0.0</sup>
        </div>
        <a th:href="@{/}"
           class="bg-blue-600 text-white px-3 py-1.5 rounded-md shadow hover:bg-blue-700 transition text-sm">
            Главная
        </a>
    </div>
</nav>

<!-- Main Content -->
<main class="p-6 container mx-auto mt-20">

    <h2 class="text-xl font-semibold mb-4">Список клиентов</h2>

    <!-- Поиск -->
    <div class="mb-6 flex flex-wrap gap-3 justify-start">
        <form th:action="@{/clients/searchByPhone}" method="get" class="flex gap-2 flex-wrap" onsubmit="return validatePhoneSearch(this)">
            <input id="phoneInput" type="text" name="phone" placeholder="Поиск по номеру"
                   class="border p-1.5 text-sm rounded flex-grow max-w-xs" oninput="clearMessage('phoneMessage')" />
            <button type="submit" class="bg-blue-500 text-white px-3 py-1.5 rounded-md shadow hover:bg-blue-600 transition text-sm">Поиск</button>
            <div id="phoneMessage" th:text="${notFoundMessagePhone}" class="text-red-500 text-sm font-semibold mt-1"></div>
        </form>

        <form th:action="@{/clients/searchByNick}" method="get" class="flex gap-2 flex-wrap" onsubmit="return validateNickSearch(this)">
            <input id="nickInput" type="text" name="nick" placeholder="Поиск по нику"
                   class="border p-1.5 text-sm rounded flex-grow max-w-xs" oninput="clearMessage('nickMessage')" />
            <button type="submit" class="bg-blue-500 text-white px-3 py-1.5 rounded-md shadow hover:bg-blue-600 transition text-sm">Поиск</button>
            <div id="nickMessage" th:text="${notFoundMessageNick}" class="text-red-500 text-sm font-semibold mt-1"></div>
        </form>
    </div>

    <!-- Список клиентов (карточки вместо таблицы) -->
    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div th:each="client : ${clients}" class="bg-white rounded-lg shadow p-4 flex flex-col justify-between hover:shadow-lg transition">
            <!-- Заголовок -->
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold truncate" th:text="${client.name}" th:title="${client.name}">Имя</h3>
                <span class="text-gray-500 text-sm">ID: <span th:text="${client.id}"></span></span>
            </div>

            <!-- Телефоны -->
            <div class="mb-2">
                <p class="text-sm font-bold text-gray-700 truncate" th:text="${client.phoneNumber}" th:title="${client.phoneNumber}"></p>
                <!-- Кнопка "Доп. информация" в карточке клиента -->
                <button type="button"
                        class="mt-1 bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs hover:bg-blue-200"
                        th:attr="data-client-id=${client.id}, data-secondary-number=${client.additionally}"
                        onclick="openSecondaryModal(this)">
                    Доп. информация (номер / адрес / комментарии)
                </button>
            </div>

            <!-- Соцсети -->
            <div class="mb-2 text-sm text-gray-700">
                <p><span class="font-semibold">Telegram:</span> <span th:text="${client.telegramNick}"></span></p>
                <p><span class="font-semibold">WhatsApp:</span> <span th:text="${client.whatsAppNick}"></span></p>
            </div>

            <!-- Дата заказа -->
            <p class="text-sm text-gray-500 mb-3">Последний заказ: <span th:text="${client.lastOrderDate}"></span></p>

            <!-- Действия -->
            <div class="flex justify-center gap-2 mt-auto">
                <!-- Сделал заказ -->
                <form th:action="@{/clients/order-today/{id}(id=${client.id})}" method="post">
                    <button type="submit"
                            class="flex items-center gap-1 bg-green-400 text-white px-3 py-1.5 rounded hover:bg-green-500 text-xs whitespace-nowrap">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        Сделал заказ
                    </button>
                </form>

                <!-- Редактировать -->
                <a th:href="@{/clients/edit/{id}(id=${client.id}, searchType=${searchType}, searchValue=${searchQuery})}"
                   class="flex items-center gap-1 bg-blue-400 text-white px-3 py-1.5 rounded hover:bg-blue-500 text-xs whitespace-nowrap">
                    <i data-lucide="edit" class="w-4 h-4"></i>
                    Изменить
                </a>

                <!-- Удалить -->
                <a th:href="@{/clients/delete/{id}(id=${client.id}, from='all')}"
                   class="flex items-center gap-1 bg-red-400 text-white px-3 py-1.5 rounded hover:bg-red-500 text-xs whitespace-nowrap"
                   onclick="return confirm('Вы уверены, что хотите удалить этого клиента?');">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </a>
            </div>

            <!-- Кнопка "Назад" под карточками, видна только если выполнялся поиск -->
            <div class="mt-4 flex justify-center" th:if="${searchType != null}">
                <a th:href="@{/clients}"
                   class="flex items-center gap-1 bg-gray-400 text-white px-3 py-1.5 rounded hover:bg-gray-500 text-xs shadow">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    К списку клиентов
                </a>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-6" th:if="${!isSearch}">

        <!-- Мобильная версия -->
        <ul class="flex gap-2 sm:hidden">
            <!-- Кнопка на первую страницу -->
            <li th:if="${clients.totalPages > 0 && clients.number > 0}">
                <a th:href="|${baseUrl}?page=0|"
                   class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&laquo;&laquo;</a>
            </li>

            <!-- Назад -->
            <li th:if="${clients.hasPrevious()}">
                <a th:href="|${baseUrl}?page=${clients.number - 1}|"
                   class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&laquo;</a>
            </li>

            <!-- Текущая страница -->
            <li class="px-3 py-1 bg-blue-500 text-white font-bold rounded">
                <span th:text="${clients.number + 1}"></span>
            </li>

            <!-- Вперёд -->
            <li th:if="${clients.hasNext()}">
                <a th:href="|${baseUrl}?page=${clients.number + 1}|"
                   class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&raquo;</a>
            </li>

            <!-- Кнопка на последнюю страницу -->
            <li th:if="${clients.totalPages > 0 && clients.number < clients.totalPages - 1}">
                <a th:href="|${baseUrl}?page=${clients.totalPages - 1}|"
                   class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&raquo;&raquo;</a>
            </li>
        </ul>

        <!-- Десктопная версия -->
        <ul class="hidden sm:inline-flex -space-x-px"
            th:with="start=${clients.number - 1 > 1} ? ${clients.number - 1} : 1,
                 end=${clients.number + 1 < clients.totalPages - 2} ? ${clients.number + 1} : ${clients.totalPages - 2}">

            <!-- Назад -->
            <li th:if="${clients.hasPrevious()}" class="px-3 py-1 bg-gray-200 rounded-l">
                <a th:href="|${baseUrl}?page=${clients.number - 1}|" class="hover:underline">&laquo; Назад</a>
            </li>

            <!-- Первая страница -->
            <li class="px-3 py-1 bg-gray-100 hover:bg-gray-200"
                th:classappend="${clients.number == 0} ? ' bg-blue-500 text-white font-bold' : ''">
                <a th:href="|${baseUrl}?page=0|">1</a>
            </li>

            <!-- Эллипс слева -->
            <li th:if="${start > 1}" class="px-3 py-1 bg-gray-100">...</li>

            <!-- Текущая ±1 страница -->
            <li th:each="i : ${#numbers.sequence(start, end)}"
                class="px-3 py-1 bg-gray-100 hover:bg-gray-200"
                th:classappend="${i == clients.number} ? ' bg-blue-500 text-white font-bold' : ''">
                <a th:href="|${baseUrl}?page=${i}|" th:text="${i + 1}"></a>
            </li>

            <!-- Эллипс справа -->
            <li th:if="${end < clients.totalPages - 2}" class="px-3 py-1 bg-gray-100">...</li>

            <!-- Последняя страница -->
            <li class="px-3 py-1 bg-gray-100 hover:bg-gray-200"
                th:classappend="${clients.number == clients.totalPages - 1} ? ' bg-blue-500 text-white font-bold' : ''">
                <a th:href="|${baseUrl}?page=${clients.totalPages - 1}|"
                   th:text="${clients.totalPages}"></a>
            </li>

            <!-- Вперёд -->
            <li th:if="${clients.hasNext()}" class="px-3 py-1 bg-gray-200 rounded-r">
                <a th:href="|${baseUrl}?page=${clients.number + 1}|" class="hover:underline">Вперёд &raquo;</a>
            </li>
        </ul>

    </div>

</main>

<!-- Модальное окно -->
<div id="secondaryModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow w-96 relative">
        <h2 class="text-lg font-bold mb-4">Редактировать доп. информацию</h2>
        <form id="secondaryForm" method="post">

            <input type="hidden" name="searchType" th:value="${searchType} ?: ''">
            <input type="hidden" name="searchValue" th:value="${searchQuery} ?: ''">

            <!-- Поле с переносом текста -->
            <textarea name="additionally" id="modalSecondaryNumber"
                      class="border p-2 w-full rounded mb-4 resize-none"
                      placeholder="Доп. информация" rows="3"></textarea>
            <div class="flex justify-between gap-2">
                <button type="button" onclick="closeSecondaryModal()"
                        class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">Отмена</button>
                <button type="button" onclick="deleteSecondaryPhone()"
                        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Удалить</button>
                <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    let modal = document.getElementById('secondaryModal');
    let modalForm = document.getElementById('secondaryForm');
    let modalNumberInput = document.getElementById('modalSecondaryNumber');
    let currentClientId = null;

    function openSecondaryModal(button) {
        currentClientId = button.dataset.clientId;
        modal.classList.remove('hidden');
        modalNumberInput.value = button.dataset.secondaryNumber || '';
        modalForm.action = `/clients/secondary-phone/${currentClientId}`;
    }

    function closeSecondaryModal() {
        modal.classList.add('hidden');
        modalNumberInput.value = '';
        currentClientId = null;
    }

    function deleteSecondaryPhone() {
        if (!currentClientId) return;

        // Получаем значения searchType и searchValue из скрытых полей формы
        const form = document.getElementById('secondaryForm');
        const searchType = form.querySelector('input[name="searchType"]').value;
        const searchValue = form.querySelector('input[name="searchValue"]').value;

        let url = `/clients/secondary-phone/delete/${currentClientId}`;

        if (searchType && searchValue) {
            url += `?searchType=${encodeURIComponent(searchType)}&searchValue=${encodeURIComponent(searchValue)}`;
        }

        window.location.href = url;
    }
</script>

<script>
    function validatePhoneSearch(form) {
        if (!form.phone.value.trim()) {
            alert("Поле поиска по номеру не должно быть пустым!");
            return false;
        }
        return true;
    }

    function validateNickSearch(form) {
        if (!form.nick.value.trim()) {
            alert("Поле поиска по нику не должно быть пустым!");
            return false;
        }
        return true;
    }
</script>

<script>
    const pageKey = 'current_clients_page';
    const scrollKey = 'page_scroll_' + window.location.pathname;

    // ===== Сохраняем страницу и скролл при клике на пагинацию =====
    document.addEventListener('click', (e) => {
        const link = e.target.closest('a[href*="?page="]');
        if (link) {
            const url = new URL(link.href, window.location.origin);
            const page = url.searchParams.get('page');
            if (page !== null) {
                sessionStorage.setItem(pageKey, page);
                // При переходе на другую страницу скролим наверх
                sessionStorage.setItem(scrollKey, 0);
            }
        }
    });

    // ===== Восстанавливаем страницу и скролл =====
    window.addEventListener('load', () => {
        const savedPage = sessionStorage.getItem(pageKey);
        const savedScroll = sessionStorage.getItem(scrollKey);
        const url = new URL(window.location.href);
        const currentPage = url.searchParams.get('page');

        // Если есть сохранённая страница, но текущая URL без ?page → возвращаемся
        if (savedPage !== null && currentPage === null) {
            url.searchParams.set('page', savedPage);
            window.location.replace(url.toString());
            return; // страница перезагрузится и дальше скрипт не выполнится
        }

        // Восстанавливаем скролл только если не сброшен (0)
        if (savedScroll && savedScroll !== '0') {
            requestAnimationFrame(() => window.scrollTo(0, parseInt(savedScroll)));
        }

        // ===== Сбрасываем скролл и страницу при переходе на главную =====
        document.querySelectorAll('a[href="/"]').forEach(link => {
            link.addEventListener('click', () => {
                sessionStorage.removeItem(scrollKey);
                sessionStorage.removeItem(pageKey);
                window.scrollTo(0, 0);
            });
        });

        // Сбрасываем скролл и страницу при свайпе назад (popstate)
        window.addEventListener('popstate', () => {
            if (window.location.pathname === '/') {
                sessionStorage.removeItem(scrollKey);
                sessionStorage.removeItem(pageKey);
                window.scrollTo(0, 0);
            }
        });
    });

    // ===== Сохраняем скролл при прокрутке (не главная) =====
    if (window.location.pathname !== '/') {
        window.addEventListener('scroll', () => {
            sessionStorage.setItem(scrollKey, window.scrollY);
        });
    }
</script>

<script>
    lucide.createIcons();
</script>

</body>
</html>
