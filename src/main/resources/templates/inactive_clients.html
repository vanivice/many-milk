<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Неактивные клиенты - ManyMilk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Шапка -->
<nav class="bg-white shadow-md p-4 overflow-x-auto">
    <div class="min-w-[320px] flex justify-between items-center">
        <div class="flex items-center gap-1">
            <span class="text-2xl font-bold text-blue-600 relative">
                ManyMilk
                <sup class="text-xs ml-1 align-super">v.1.0.0</sup>
            </span>
        </div>
        <a th:href="@{/}" class="bg-blue-600 text-white px-3 py-1.5 rounded-md shadow hover:bg-blue-700 transition text-sm">
            Главная
        </a>
    </div>
</nav>

<!-- Main Content -->
<main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Неактивные клиенты</h2>

    <!-- Поиск -->
    <div class="mb-4 flex flex-wrap gap-2 items-start">
        <div class="flex flex-col">
            <form th:action="@{/clients/inactive/searchByPhone}" method="get" class="flex gap-2 flex-wrap" onsubmit="return validatePhoneSearch(this)">
                <input id="phoneInput" type="text" name="phone" placeholder="Поиск по номеру" class="border p-2 rounded flex-grow" oninput="clearMessage('phoneMessage')" />
                <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Поиск</button>
            </form>
            <div id="phoneMessage" th:text="${notFoundMessagePhone}" class="text-red-500 text-sm font-semibold mt-1"></div>
        </div>

        <div class="flex flex-col">
            <form th:action="@{/clients/inactive/searchByNick}" method="get" class="flex gap-2 flex-wrap" onsubmit="return validateNickSearch(this)">
                <input id="nickInput" type="text" name="nick" placeholder="Поиск по нику" class="border p-2 rounded flex-grow" oninput="clearMessage('nickMessage')" />
                <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Поиск</button>
            </form>
            <div id="nickMessage" th:text="${notFoundMessageNick}" class="text-red-500 text-sm font-semibold mt-1"></div>
        </div>
    </div>

    <script>
        function validatePhoneSearch(form) {
            if (!form.phone.value.trim()) {
                alert("Поле поиска по номеру не должно быть пустым!");
                return false;
            }
            return true;
        }

        function validateNickSearch(form) {
            if (!form.nick.value.trim()) {
                alert("Поле поиска по нику не должно быть пустым!");
                return false;
            }
            return true;
        }
    </script>

    <!-- Таблица неактивных клиентов -->
    <div class="overflow-auto" style="max-width: 100vw;">
        <table class="min-w-full bg-white rounded shadow overflow-hidden">
            <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2 border-r">ID</th>
                <th class="px-4 py-2 border-r">Имя</th>
                <th class="px-4 py-2 border-r">Телефон</th>
                <th class="px-4 py-2 border-r">Telegram</th>
                <th class="px-4 py-2 border-r">WhatsApp</th>
                <th class="px-4 py-2 border-r">Последний заказ</th>
                <th class="px-4 py-2">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}" class="border-b hover:bg-gray-50">
                <td class="px-4 py-2 border-r" th:text="${client.id}"></td>
                <td class="px-4 py-2 border-r truncate max-w-[150px]" th:text="${client.name}"></td>
                <td class="px-4 py-2 border-r">
                    <div class="flex flex-col gap-1 min-w-0">
                        <span class="truncate" th:text="${client.phoneNumber}" th:title="${client.phoneNumber}"></span>
                        <!-- Доп. кнопка под номером (если нужна) -->
                        <!-- <button type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 w-max">Доп. номер</button> -->
                    </div>
                </td>
                <td class="px-4 py-2 border-r truncate max-w-[150px]" th:text="${client.telegramNick}"></td>
                <td class="px-4 py-2 border-r truncate max-w-[150px]" th:text="${client.whatsAppNick}"></td>
                <td class="px-4 py-2 border-r w-[60px] truncate overflow-hidden whitespace-nowrap" th:text="${client.lastOrderDate}" th:title="${client.lastOrderDate}"></td>
                <td class="px-4 py-2">
                    <div class="flex gap-1 flex-wrap">
                        <form th:action="@{/clients/order-today/{id}(id=${client.id})}" method="post">
                            <button type="submit" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600 inline-block min-w-[130px] text-center whitespace-nowrap">
                                Сделал заказ
                            </button>
                        </form>
                        <a th:href="@{/clients/delete/{id}(id=${client.id})}"
                           class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 inline-block min-w-[130px] text-center whitespace-nowrap"
                           onclick="return confirm('Вы уверены, что хотите удалить этого клиента?');">
                            Удалить
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    const pageScrollKey = 'page_scroll_' + window.location.pathname;
    const tableScrollKey = 'table_scroll_' + window.location.pathname;
    const container = document.querySelector('.overflow-auto');

    // Сохраняем вертикальный скролл страницы
    window.addEventListener('scroll', () => {
        sessionStorage.setItem(pageScrollKey, window.scrollY);
    });

    if (container) {
        // Сохраняем скролл таблицы
        container.addEventListener('scroll', () => {
            sessionStorage.setItem(tableScrollKey, JSON.stringify({
                x: container.scrollLeft,
                y: container.scrollTop
            }));
        });
    }

    // Восстанавливаем скролл после загрузки
    window.addEventListener('load', () => {
        // Страница
        const pageScrollY = sessionStorage.getItem(pageScrollKey);
        if (pageScrollY) {
            requestAnimationFrame(() => window.scrollTo(0, parseInt(pageScrollY)));
        }

        // Таблица
        if (container) {
            const scrollData = sessionStorage.getItem(tableScrollKey);
            if (scrollData) {
                const { x, y } = JSON.parse(scrollData);
                requestAnimationFrame(() => {
                    container.scrollLeft = x;
                    container.scrollTop = y;
                });
            }
        }
    });
</script>

</body>
</html>
