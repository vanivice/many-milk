<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- важно для мобильных -->
  <title>Вход в ManyMilk CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div class="bg-white p-8 rounded-xl shadow-md w-96">
  <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">ManyMilk CRM</h1>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Логин</label>
      <input type="text" name="username"
             class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500"/>
    </div>
    <div>
      <label class="block text-sm font-medium">Пароль</label>
      <input type="password" name="password"
             class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500"/>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Войти
    </button>
  </form>

  <div th:if="${param.error}" class="text-red-500 text-sm mt-3">Неверный логин или пароль</div>
  <div th:if="${param.logout}" class="text-green-500 text-sm mt-3">Вы вышли из системы</div>
</div>

</body>
</html>
