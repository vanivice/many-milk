<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента - ManyMilk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Main Content -->
<main class="flex-grow flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

        <form th:action="@{/clients/add}" th:object="${client}" method="post"
              class="max-w-md mx-auto bg-white p-6 rounded shadow"
              onsubmit="return validateClientForm()">
            <h2 class="text-xl font-bold mb-4">Добавить нового клиента</h2>

            <!-- Имя -->
            <label class="block mb-2">Имя</label>
            <input type="text" th:field="*{name}" placeholder="Имя" class="border p-2 w-full rounded mb-4" required />

            <!-- Основной номер -->
            <label class="block mb-2">Телефон</label>
            <input type="text" th:field="*{phoneNumber}" placeholder="+7 (999) 123-45-67"
                   class="border p-2 w-full rounded mb-1" required />
            <!-- Сообщение об ошибке -->
            <div th:if="${errorMessage}" class="text-red-500 text-sm mb-4" th:text="${errorMessage}"></div>

            <!-- Дополнительный номер -->
            <label class="block mb-2">Доп. номер</label>
            <input type="text" th:field="*{secondaryPhoneNumber}" placeholder="+7 (999) 123-45-67"
                   class="border p-2 w-full rounded mb-4" />

            <!-- Ники Telegram/WhatsApp -->
            <label class="block mb-2">Telegram</label>
            <input type="text" th:field="*{telegramNick}" placeholder="Ник Telegram" class="border p-2 w-full rounded mb-4" />

            <label class="block mb-2">WhatsApp</label>
            <input type="text" th:field="*{whatsAppNick}" placeholder="Ник WhatsApp" class="border p-2 w-full rounded mb-4" />

            <!-- Кнопка отправки -->
            <div class="flex gap-2">
                <a href="/"
                   class="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600 text-center">
                    Отмена
                </a>
                <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Сохранить
                </button>
            </div>
        </form>

        <script>
            function formatPhoneInput(event) {
                let input = event.target;
                let digits = input.value.replace(/\D/g, '');

                if (digits.startsWith('8')) digits = '7' + digits.slice(1);
                if (!digits.startsWith('7')) digits = '7' + digits;

                let formatted = '+7';
                if (digits.length > 1) formatted += ' (' + digits.substring(1, Math.min(4, digits.length));
                if (digits.length >= 4) formatted += ') ' + digits.substring(4, Math.min(7, digits.length));
                if (digits.length >= 7) formatted += '-' + digits.substring(7, Math.min(9, digits.length));
                if (digits.length >= 9) formatted += '-' + digits.substring(9, Math.min(11, digits.length));

                input.value = formatted;
            }

            function validateClientForm() {
                const phoneField = document.querySelector('input[name="phoneNumber"]');
                if (!phoneField.value || phoneField.value.length < 16) {
                    alert('Пожалуйста, введите корректный основной номер в формате +7 (XXX) XXX-XX-XX.');
                    phoneField.focus();
                    return false;
                }

                // Дополнительно можно проверить вторичный номер, если он заполнен
                const secondaryField = document.querySelector('input[name="secondaryPhoneNumber"]');
                if (secondaryField.value && secondaryField.value.length < 16) {
                    alert('Пожалуйста, введите корректный дополнительный номер в формате +7 (XXX) XXX-XX-XX или оставьте поле пустым.');
                    secondaryField.focus();
                    return false;
                }

                // Подтверждение перед отправкой
                return confirm('Вы уверены, что хотите сохранить этого клиента?');
            }

            document.addEventListener('DOMContentLoaded', () => {
                const phoneFields = document.querySelectorAll('input[name="phoneNumber"], input[name="secondaryPhoneNumber"]');
                phoneFields.forEach(field => field.addEventListener('input', formatPhoneInput));
            });
        </script>
    </div>
</main>

</body>
</html>
